<!DOCTYPE html>
<html lang="ru">

   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Business Card</title>

    <style>
        body {
            margin: 0;
            padding: 30px 30px;
            background: #f5f5f5; /* Можно убрать */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 100%;
            max-width: 600px;  /* Ограничение, чтобы на больших экранах не растягивалось */
            height: auto;       /* Сохраняет пропорции */
            display: block;
        }
    </style>
</head>

    <body>
        <img
            src="./Визитка PNG.png"
            class="profile-image"
        >
    </body>

</html>
